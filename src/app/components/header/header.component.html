<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>BALA</span>
    <span class="example-spacer"></span>
    <button mat-button class="example-icon" aria-label="Example icon-button with share icon"
      routerLink='user/user-list' routerLinkActive='active-link'>
      <span class="header-btn">User</span>
    </button>
    <button mat-button class="example-icon" aria-label="Example icon-button"
      routerLink='admin/admin-panel' routerLinkActive='active-link'>
      <span class="header-btn">Admin</span>
    </button>
    <button mat-raised-button color='warn' aria-label="Example icon-button with share icon"
     (click)='logout()' class="ml-2" *ngIf='logoutButtonVisibility'>
      <span class="header-btn">Logout</span>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon matBadge="{{ users.length }}" matBadgeColor="warn">notifications</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
