<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>BALA</span>
    <span class="example-spacer"></span>
    <button mat-button class="example-icon" aria-label="Example icon-button with share icon"
      routerLink='userDirectory/user-list' routerLinkActive='active-link' *ngIf='user'>
      <span class="header-btn">User</span>
    </button>
    <button mat-button class="example-icon" aria-label="Example icon-button with share icon"
      routerLink='adminDirectory/admin-panel' routerLinkActive='active-link' *ngIf='admin'>
      <span class="header-btn">Admin</span>
    </button>
    <button mat-raised-button color='warn' aria-label="Example icon-button with share icon" routerLink='login'
      routerLinkActive='active-link' (click)='logout()' *ngIf='logOut' class="ml-2">
      <span class="header-btn">Logout</span>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" *ngIf='user'>
      <mat-icon matBadge="{{ users.length }}" matBadgeColor="warn">notifications</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
