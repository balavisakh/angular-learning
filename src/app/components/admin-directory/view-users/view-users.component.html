<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button class="addUserBtn mt-5"mat-raised-button (click)='navAddUser()'>Add User <mat-icon>library_add</mat-icon></button>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. bala" #input />
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox
                (change)="$event ? masterToggle() : null; selectedValues()"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()"
              >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row; let i = index">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null; selectedValues()"
                [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)"
              >
              </mat-checkbox>
            </td>
          </ng-container>
      
          <!-- Firstname Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First name.</th>
            <td mat-cell *matCellDef="let element">Firstname</td>
          </ng-container>
      
          <!-- Lastname Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
            <td mat-cell *matCellDef="let element">lastname</td>
          </ng-container>

          <!-- Password Column -->
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
            <td mat-cell *matCellDef="let element">password</td>
          </ng-container>

          <!-- Password Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">example@gmail.com</td>
          </ng-container>
      
          <!-- Age Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let element">{{element.age}}</td>
          </ng-container>
      
          <!-- Phonenumber Column -->
          <ng-container matColumnDef="phonenumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Phone number
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.phonenumber}}
            </td>
          </ng-container>
          <!-- Action Buttons -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button (click)='edituser(element._id)' mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)='deleteUser(element._id)' mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-danger" colspan="4">
              No data matching the filter
              <span class="text-primary">"{{ input.value }}"</span>
            </td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[2, 4, 25, 100]"></mat-paginator>
      </div>
      
    </div>
  </div>
</div>
