<mat-card>
    <mat-card-content>
      <div [formGroup]='form'>
        <h2>Update User here</h2>
        <mat-form-field class="full-width-input">
          <mat-label>Enter your POsition</mat-label>
          <input matInput placeholder="username" formControlName="position" required>
          <mat-error>
            Please provide a valid position
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label>Enter your Username</mat-label>
          <input matInput placeholder="username" formControlName="name" required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <mat-label>Enter your Age</mat-label>
            <input matInput placeholder="username" formControlName="age" required>
            <mat-error>
              Please provide a valid username
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <mat-label>Enter your Phonenumber</mat-label>
            <input matInput placeholder="username" formControlName="phonenumber" required>
            <mat-error>
              Please provide a valid username
            </mat-error>
          </mat-form-field>
        <button (click)='updateuser()' [disabled]='!form.valid' class="add-user-button" mat-raised-button color="primary">Update User</button>
      </div>
    </mat-card-content>
  </mat-card>
